<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Event Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Event Planner</h1>
        </header>
        <main>
            <section id="calendar">
                <h2>Calendar</h2>
                <div id="calendar-container"></div>
            </section>
            <section id="rsvp">
                <h2>RSVP</h2>
                <form id="rsvp-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="attending">Attending:</label>
                    <select id="attending" name="attending">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
                <ul id="rsvp-list"></ul>
            </section>
            <section id="layout-builder">
                <h2>Seating Arrangement</h2>
                <div id="layout-container">
                    <div class="seat" data-seat="1">1</div>
                    <div class="seat" data-seat="2">2</div>
                    <div class="seat" data-seat="3">3</div>
                    <div class="seat" data-seat="4">4</div>
                    <div class="seat" data-seat="5">5</div>
                    <div class="seat" data-seat="6">6</div>
                    <div class="seat" data-seat="7">7</div>
                    <div class="seat" data-seat="8">8</div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
